<!DOCTYPE html>

<html>

<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>To-Do List</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div id="addItem">
		
		<input type="text" name="Item" placeholder="Item Name" id="userInput"> <!-- User Input Text Field -->
		
		<button type="button" class="btn btn-danger" id="ADD">Add To List</button> <!-- Adding input to list button -->
		<button type="button" class="btn btn-danger" id="reset">Reset</button> <!-- Reset button -->
	
	</div>
	
	<div id="listItem">
		
		<ul id="list" type="none"></ul> <!-- List will be created here -->
	
	</div>
	
	<script type="text/javascript" src="script.js"></script>

</body>

</html>
